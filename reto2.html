<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reto2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <div style="background: lightgray; margin-right: 20%; margin-left: 20%">
      <div class="container text-center p-2"><h2>Contact Us</h2></div>
<hr>
      <div>
        <div class="d-flex justify-content-center">
          <i class="bi bi-person-fill m-1"></i
          ><input
            type="text"
            placeholder="First Name"
            class="m-2"
            style="width: 70%"
          />
        </div>
        <div class="d-flex justify-content-center">
          <i class="bi bi-person-fill m-1"></i
          ><input
            type="text"
            placeholder="Last Name"
            class="m-2"
            style="width: 70%"
          />
        </div>
        <div class="d-flex justify-content-center">
          <i class="bi bi-envelope m-1"></i
          ><input
            type="text"
            placeholder="Email Address"
            class="m-2"
            style="width: 70%"
          />
        </div>
        <div class="d-flex justify-content-center">
          <i class="bi bi-telephone-forward-fill m-1"></i
          ><input
            type="text"
            placeholder="Phone"
            class="m-2"
            style="width: 70%"
          />
        </div>
        <div class="d-flex justify-content-center">
          <i class="bi bi-pencil-square m-1"></i
          ><textarea
            placeholder="Enter your message for us here. We will get back to you within 2 business days."
            class="m-2"
            style="width: 70% ; height: 15vh;"
          ></textarea>
        </div>
      </div>

      <div class="d-flex justify-content-center" style="padding-bottom: 15px;">
        <button type="button" class="btn btn-dark m-1 d-none d-sm-block">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
