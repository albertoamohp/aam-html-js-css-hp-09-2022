<div class="container" style="height: 95vh">
  <div class="row justify-content-md-center" *ngIf="!carga">
    <div
      class="card m-3"
      style="width: 18rem"
      *ngFor="let personaje of personajes"
    >
      <img src="{{ personaje.image }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ personaje.name }}</h5>
        <a href="#" class="btn btn-warning" style="width: 100%">See more</a>
      </div>
    </div>
  </div>

  <div
    class="d-flex justify-content-center align-items-center flex-column"
    *ngIf="carga"
    style="height: 100%"
  >
    <div
      class="spinner-border"
      role="status"
      style="height: 300px; width: 300px; font-size: 50px"
    ></div>
    <span class="sr-only" style="font-size: 30px; margin-top: 20px;">Cargando...</span>
  </div>
</div>
