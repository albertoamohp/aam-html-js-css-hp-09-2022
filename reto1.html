<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reto1.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <title>Login Form</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <h1>Login Form</h1>
    <div class="row">
      <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit. sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</h2>
    </div>

    <div class="row" style="margin: 0px !important">
      <div class="p-4 d-flex justify-content-between" style="text-align:left; background:white">
        <div>
        <h5 class="card-title">Login to our site</h5>
        <h6 class="card-subtitle mb-2 text-muted" style="padding-top: 5px;">Enter Username and Password</h6>
      </div>

      <div><i class="bi bi-lock"></i></div>
      </div>

      <div class="d-grid p-2" style="background-color: gray;">
        <input type="text" placeholder="Username" class="m-2">
        <input type="text" placeholder="Password" class="m-2">
        <button type="button" class="btn m-2" style="background-color: aquamarine;">Log in</button>
      </div>
    </div>

    <div class="row p-2">
      <span class="m-2" style="color: white;">Login With</span>
    </div>
    <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-dark m-1 d-none d-sm-block"><i class="bi bi-facebook"></i> Facebook</button>
      <button type="button" class="btn btn-dark m-1 d-none d-sm-block"><i class="bi bi-twitter"></i> Twitter</button>
      <button type="button" class="btn btn-dark m-1 d-none d-sm-block"><i class="bi bi-google"></i> Google Plus</button>
    </div>
  </div>
</body>
</html>
