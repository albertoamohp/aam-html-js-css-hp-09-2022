<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="js/logica.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <h2>Calculadora</h2>
    <input placeholder="" id="barra-calc"/>
    <div class="container text-center">
      <div class="row row-cols-4">
        <button class="col" onclick="calc('1')">1</button>
        <button class="col" onclick="calc('2')">2</button>
        <button class="col" onclick="calc('3')">3</button>
        <button class="col" onclick="calc('+')">+</button>
        <button class="col" onclick="calc('4')">4</button>
        <button class="col" onclick="calc('5')">5</button>
        <button class="col" onclick="calc('6')">6</button>
        <button class="col" onclick="calc('-')">-</button>
        <button class="col" onclick="calc('7')">7</button>
        <button class="col" onclick="calc('8')">8</button>
        <button class="col" onclick="calc('9')">9</button>
        <button class="col" onclick="calc('*')">*</button>
        <button class="col" onclick="calc('0')">0</button>
        <button class="col" onclick="calc('.')">.</button>
        <button class="col" onclick="clean()">C</button>
        <button class="col"onclick="execute()">=</button>
      </div>
    </div>
  </body>
</html>
